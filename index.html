<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinity Polymers</title>
<link rel="icon" href="logo.jpeg" type="image/jpeg">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  header .logo {
    max-height: 50px; /* limits logo size */
    height: auto;
    width: auto;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  nav a {
    text-decoration: none;
    color: #000;
    font-weight: bold;
  }

  nav a:hover {
    color: #0077cc;
  }
</style>
</head>
<body>

<header>
  <img src="logo.jpeg" alt="Infinity Polymers Logo" class="logo">
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#offices">Offices</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

</body>
</html>
